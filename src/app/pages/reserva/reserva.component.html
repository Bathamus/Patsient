<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-icon card-header-rose">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title ">Reservas</h4>
          </div>
          <div class="card-body">
            <div class="row mb-4">
              <div class="col-md-6">
                <input type="date" class="form-control" formControlName="fecha_inicio" />
              </div>

              <div class="col-md-6">
                <input type="date" class="form-control" formControlName="fecha_inicio" />
              </div>
            </div>

            <div class="row mb-4">
              <div class="col-md-6">
                <form class="form-inline">
                  <input class="form-control mr-sm-2" type="search" [(ngModel)]='empleado' placeholder="Empleado"
                    aria-label="Search" name="empleado">
                  <button class="btn btn-outline-primary my-2 my-sm-0" (click)="buscarEmpleado()"
                    type="submit">Buscar</button>
                </form>
              </div>

              <div class="col-md-6">
                <form class="form-inline">
                  <input class="form-control mr-sm-2" type="search" [(ngModel)]='cliente' placeholder="Cliente"
                    aria-label="Search" name="cliente">
                  <button class="btn btn-outline-primary my-2 my-sm-0" (click)="buscarCliente()"
                    type="submit">Buscar</button>
                </form>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <button class="btn btn-success my-2 my-sm-0" (click)="buscarReservas()" type="submit">Buscar</button>
                <button class="btn btn-primary my-2 my-sm-0" (click)="limpiarfiltros()" type="submit">Limpiar</button>
              </div>
            </div>
            <div class="d-flex justify-content-end">


            </div>


            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <tr>
                    <th *ngFor="let cell of tableData1.headerRow" (click)="order($event)">{{ cell }}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let row of tableData1.dataRows">
                    <td>{{row.idPersona}}</td>
                    <td>{{row.nombre}}</td>
                    <td>{{row.apellido}}</td>
                    <td>{{row.telefono}}</td>
                    <td>{{row.email}}</td>
                    <td>{{row.ruc}}</td>
                    <td>{{row.cedula}}</td>
                    <td>{{row.tipoPersona}}</td>
                    <td>{{row.fechaNacimiento}}</td>



                  </tr>
                </tbody>
              </table>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
